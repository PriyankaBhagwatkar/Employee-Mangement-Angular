
<div class="container">
    <h2 class="text-center">Add Employee</h2>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" required [(ngModel)]="employee.fullName" name="fullName">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" class="form-control" required [(ngModel)]="employee.dateOfBirth" name="dateOfBirth">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="employee.email" name="email">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" class="form-control" required [(ngModel)]="employee.address" name="address"></textarea>
        </div>
        <div class="form-group">
            <label for="contactNo">Contact No</label>
            <input type="tel" id="contactNo" class="form-control" required [(ngModel)]="employee.contactNo" name="contactNo">
        </div>
        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" class="form-control" required [(ngModel)]="employee.designation" name="designation">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" class="form-control" required [(ngModel)]="employee.department" name="department">
        </div>
        <div class="form-group">
            <label for="leaveStatus">Leave Status</label>
            <select id="leaveStatus" class="form-control" required [(ngModel)]="employee.leaveStatus" name="leaveStatus">
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control" required [(ngModel)]="employee.status" name="status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" class="form-control" required [(ngModel)]="employee.salary" name="salary">
        </div>
        <div class="form-group">
            <label for="documents">Documents</label>
            <input type="text" id="documents" class="form-control" required [(ngModel)]="employee.documents" name="documents">
        </div>
        <div class="form-group">
            <label for="joiningDate">Joining Date</label>
            <input type="date" id="joiningDate" class="form-control" required [(ngModel)]="employee.joiningDate" name="joiningDate">
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
    </div>
</div>
