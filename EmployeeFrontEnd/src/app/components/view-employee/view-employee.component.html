<div class="container">
    <h2 class="text-center">Employee List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Designation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.fullName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.designation }}</td>
          <td>
            <button class="btn btn-primary" (click)="editEmployee(employee.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
