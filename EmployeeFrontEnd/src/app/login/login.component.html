<div class="container">
    <div class="col-md-5">
      <div class="col-md-12">
        <div class="card mt-5">
          <div class="card-header text-center">
            Login
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">UserName</label>
                <input type="username" class="form-control" id="username"  [(ngModel)]="username" name="username" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"  [(ngModel)]="password" name="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">Login</button>
            </form>
            <div *ngIf="loading" class="mt-3">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
              </div>
              <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
